{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<table>
    <tr>
        {% for title in the_row_titles %}
            <th>{{ title }}</th>
        {% endfor %}
    </tr>
    {% for row in the_data %}
        <tr>
            {% for item in row %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<br>
<a href="/">Volver al buscador</a>

{% endblock %}
